<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recrefantil</title>
    <link href="Páginas.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Recrefantil
            <img src="https://i.pinimg.com/236x/13/9d/12/139d121b24791b7411fc3a4345a71eb0.jpg" alt="Logo do Site" class="logo">
        </h1> 
        
        <nav>
            <a href="Página Inicial.html"> Página Principal</a>
            <a href="Página Galeria.html"> Galeria</a>
            <a href="Página Orçamento.html"> Orçamento</a>
        </nav>
    </header>

    <main>
        <section id="títuloorçamento">
            <div class="tituloorçamento">
                <h1>Orçamento</h1>
                <p>Realize seu orçamento aqui</p>
            </div>
        </section>

        <section id="campos">
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" nome="nome" required>
                <h1></h1>
                <label for="email">E-mail:</label>
                <input type="text" id="email" email="email" required>
                <h1></h1>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" telefone="telefone" required>
                <h1></h1>
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" endereço="endereço" required>
                <h1></h1>
                <label for="data">Data:</label>
                <input type="date" id="data" data="data" required>
                <h1></h1>
                <label for="observação">Observações:</label>
                <input type="text" id="observação" observação="observação" required>
                <h1></h1>
                <label for="event-type">Idade Média:</label>
                <select id="event-type" nome="event-type">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>...</option>
                </select>
                <h1></h1>
                <label for="event-type">Evento:</label>
                <select id="event-type" nome="event-type">
                    <option>Aniversário</option>
                    <option>Gincana</option>
                    <option>Piquenique</option>
                </select>
                <h1></h1>        
                <fieldset>
                    <legend> Serviço:</legend>

                    <input type="radio" id="teatro" nome="serviço" value="teatro">
                    <label for="teatro">Teatro</label>

                    <input type="radio" id="brinquedo" nome="serviço" value="brinquedo">
                    <label for="brinquedo">Brinquedo</label>

                    <input type="radio" id="apresentação" nome="serviço" value="apresentação">
                    <label for="radio">Apresentação</label>
                </fieldset>
            </form>
        </section>
<h1></h1>
        <button type="submit">Solicitar</button>
    </main>
<h1></h1>
    <footer>
        <h2> ENTRE EM CONTATO:</h2>
        <a href="#"> Instagram</a>, <a href="#"> Facebook</a>, <a href="#"> TikTok</a>
        <h2>|(11)65875-5987|</h2>
    </footer>
</body>
</html>
